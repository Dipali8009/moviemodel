<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="F:\DiPali\javascript\movie model\assests\css\style.css">
</head>
<body>
    <header class="bg-primary p-4 text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2> Movie Gallary</h2>

				</div>
				<div class="col-md-6 text-right">
					<button class="btn btn-success" id="showModal">Add Movies</button>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row" id="info">
				
			</div>
			</div>
	</div>
	</section>
	<div class="backdrop myClose" id="backdrop"></div>
	<div id="myModal"class="myModal">
		<div class="myModal-panel">
			<div class="myModalHeading">
				<h3> Add Movie Information 
					<i class="fas fa-times myClose"></i>
				</h3>
				
			</div>
			<div class="myModalContent">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" class="form-control">
				</div>
				<div class="form-group">
					<label for="imgUrl">Img Url</label>
					<input type="text" name="imgUrl" id="imgUrl" class="form-control">
				</div>
				<div class="form-group">
					<label for="rating">Rating</label>
					<input type="number" name="rating" id="rating" class="form-control">
				</div>
				<div class="form-group text-right">
					<button class="btn btn-primary" id="addMovie">Add Movie</button>
					<button class="btn btn-danger myClose">Cancel Movie</button>
				</div>
			</div>
		</div>
	</div>
<script src=".\assests\js\app.js"></script>
</body>
</html>
